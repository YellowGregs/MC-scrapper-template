<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeManhwa - Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="details">
    <div class="container">
        <header>
            <h1>FreeManhwa</h1>
        </header>

        <div id="page-details" class="page">
            <button id="backToSearch" class="navigation-button">Back to Search</button>
            <h2 id="mangaTitle"></h2>
            <div class="image-container">
                <img id="mangaCover" src="" alt="Cover Image" class="manga-cover">
            </div>
            <p id="mangaSummary" class="manga-summary"></p>
            <p><strong>Genres:</strong> <span id="mangaGenres"></span></p>
            <p><strong>Rating:</strong> <span id="mangaRating"></span></p>
            <p><strong>Status:</strong> <span id="mangaStatus"></span></p>
            <select id="chapterSelect" class="chapter-dropdown"></select>
            <button id="readChapterButton" class="navigation-button">Read Chapter</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
